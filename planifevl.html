    <script>
        // Obtener referencias a los elementos del DOM
        const botonToggleIframe = document.getElementById('toggleIframe');
        const iframeContenedor = document.getElementById('iframeContenedor');
        const botonToggleIframe2 = document.getElementById('toggleIframe2');
        const iframeContenedor2 = document.getElementById('iframeContenedor2');

        // Agregar un evento de clic al botón para mostrar u ocultar el iframe
        botonToggleIframe.addEventListener('click', function () {
            // Si el iframe está oculto, mostrarlo; de lo contrario, ocultarlo
            if (iframeContenedor.style.display === 'none') {
                iframeContenedor.style.display = 'block';
            } else {
                iframeContenedor.style.display = 'none';
            }
        });
        botonToggleIframe2.addEventListener('click', function () {

            if (iframeContenedor2.style.display === 'none') {
