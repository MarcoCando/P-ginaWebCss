<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Solicitud POST</title>
</head>

<body>
    <h1>Enviar Solicitud POST</h1>
    <button id="sendRequest">Enviar Solicitud</button>


</body>
<script>
    document.getElementById('sendRequest').addEventListener('click', () => {

        const targetUrl = 'http://40.112.56.227:8080/subject/get/5';
        const url = targetUrl;
        const data = {
            jsonrpc: "2.0",
            params: {
                db: "education_ia",
                login: "user@hotmail.com",
                password: "jde.2020"
            }
        };

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    });
</script>

</html>
